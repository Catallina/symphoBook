<ion-row *ngIf="!profileDetails"  
  class="ion-justify-content-center spinner-center">
  <ion-col class="ion-padding" size="2">
    <ion-spinner color="secondary"></ion-spinner>
  </ion-col>
</ion-row>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content has-header="true">
  <div class="profile-bg"></div>
  <div color="primary" class="content" *ngIf="profileDetails" (newItemEvent)="profileDetails">
    <div class="profile-info">
      <img class="profile-image" src="assets/image/profil.jpg">
      <ion-text><h3>{{ profileDetails.name }}</h3></ion-text>
      <ion-text><h5>{{ profileDetails.description }}</h5></ion-text>
    </div>
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-text color="primary">Birthday: </ion-text>
          </ion-label>
          <ion-note slot="end">{{ profileDetails.birthday | date }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-text color="primary">Phone number: </ion-text>
          </ion-label>
          <ion-note slot="end">{{ profileDetails.phoneNumber }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-text color="primary">Love: </ion-text>
          </ion-label>
          <ion-note slot="end">{{ profileDetails.love }}</ion-note>
        </ion-item>
        <ion-list>
          <ion-list-header>
            <ion-text color="primary"><h5>Favorite books:</h5></ion-text>
          </ion-list-header>
  
          <ion-item-sliding 
            class="ion-padding-start ion-padding-end" 
            *ngFor="let book of favoriteBook"
            #slidingBook
            >

            <ion-item class="ion-text-center" slot="end">
              <ion-label><ion-text><h6>{{ book }}</h6></ion-text></ion-label>
            </ion-item>
  
            <ion-item-options>
              <ion-item-option 
                color="danger"
                (click)="onDeleteBook(book, slidingBook)"
                ><ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
      <ion-row class="ion-justify-content-end">
        <ion-col class="ion-margin" size="2">
          <ion-button color="tertiary" (click)="onEditProfile()" ><ion-icon name="create-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row> 
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ng-container>
      <syb-footer-player [currentFile]="currentFile"></syb-footer-player>
  </ng-container>
</ion-footer>
