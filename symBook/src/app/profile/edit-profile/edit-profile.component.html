<ion-header translucent>
  <ion-toolbar class="">
    <ion-title>Edit profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-text>Add good details</ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input
            [(ngModel)]="profileDetailsEdit.name"
            (ngModelChange)="onInputsChange()"
            [value]="profileDetailsEdit.name"
            placeholder="Name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="profileDetailsEdit.birthday"
            (ngModelChange)="onInputsChange()"
            [value]="profileDetailsEdit.birthday"
            placeholder="Birthday"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="profileDetailsEdit.description"
            (ngModelChange)="onInputsChange()"
            [value]="profileDetailsEdit.description"
            placeholder="Description"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="profileDetailsEdit.love"
            (ngModelChange)="onInputsChange()"
            [value]="profileDetailsEdit.love"
            placeholder="Love"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button 
        (click)="updateProfile()" 
        [disabled]="isBtnDisabledByInput" 
        color="primary"
      >Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
