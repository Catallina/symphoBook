<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="/books/tabs/discover"></ion-back-button>
        </ion-buttons>
        <ion-title>Book</ion-title>
    </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
    <ion-grid *ngIf="bookDetails" class="ion-no-padding">
        <ion-row class="img-details">
            <ion-col size-sm="6" offset-sm="3">
                <img [src]="bookDetails.imageUrl"/>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center" class="ion-padding">
                <p>Author: {{ bookDetails.author }}</p>
                <p>Title: {{ bookDetails.title }}</p>
                <p>Description: {{ bookDetails.description }}</p>
            </ion-col>
        </ion-row>

            Book</ion-button>
        </ion-col>

</ion-content>
