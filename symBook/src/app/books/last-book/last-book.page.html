<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/books/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Last book</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="!bookDetails">
    <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no last book!</p>
    </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col 
        *ngIf="bookDetails"
        size="12" 
        size-sm="8" 
        offset-sm="2">
        <ion-card>
        <ion-img [src]="bookDetails.photo"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{ bookDetails.author }}</ion-card-subtitle>
          <ion-card-title>{{ bookDetails.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{ bookDetails.description }}</p>
            <p><ion-text color="primary">Date: </ion-text>{{ bookDetails.year }}</p>
            <p><ion-text color="primary">Language: </ion-text>{{ bookDetails.language }}</p>
            <p><ion-text color="primary">Total time: </ion-text>{{ bookDetails.totalTime }}</p>
            <p><ion-text color="primary">Chapters: </ion-text>{{ bookDetails.chapters }}</p>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
