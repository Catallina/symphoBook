<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!loadedBook || loadedBook.length <= 0"
        class="ion-text-center"
      >
        <p>You don't have any wish!</p>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="loadedBook && loadedBook.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let book of loadedBook"
            #slidingBook
          >
              <ion-item
                detail
                (click)="onSelectedBook(book.id)"
                [routerLink]="['/', 'wishlist', book.id]"
              >
                <ion-thumbnail slot="start">
                  <img [src]="book.photo">
              </ion-thumbnail>
            
              <ion-label>
                <h5>{{ book.title }}</h5>
                <p>{{ book.author }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDeleteBook(book.id, slidingBook)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
