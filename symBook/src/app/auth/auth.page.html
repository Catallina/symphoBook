<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'SignUp' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center ion-padding-bottom">
    <ion-avatar>
      <img src="assets/image/notes.jpg">
    </ion-avatar>
  </ion-row>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item *ngIf="isLogin === false">
              <ion-label position="floating">Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="name"
                required
                
                #nameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>

            <ion-item *ngIf="isLogin === false">
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input
                type="number"
                ngModel
                name="phoneNumber"
                required
                maxlength="10"
                #phoneCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <!-- <ion-item *ngIf="isLogin === false">
              <ion-label position="floating">Birthday</ion-label>
              <ion-input
                type="birthday"
                ngModel
                name="birthday"
                required
                email
                #birthdayCtrl="ngModel"
              ></ion-input> 
            </ion-item> -->
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="block"
          (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'SignUp' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
          {{ isLogin ? 'Login' : 'SignUp' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="button">
    <ion-button expand="block" color="primary">Sign in with Facebook</ion-button>
    <ion-button expand="block" color="warning">Sign in with Google</ion-button>
  </div>
</ion-content>
