<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'SignUp' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin-top">
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <ion-text><h3>Welcome to SymphoBook!</h3></ion-text>
        <ion-row class="ion-justify-content-center ion-padding-top">
          <ion-avatar>
            <img src="assets/image/notes.jpg">
          </ion-avatar>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row  class="ion-align-items-center">
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item *ngIf="isLogin === false">
              <ion-label position="floating">Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="name"
                required
                #nameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                <ion-text color="danger"><h6>Should be a valid email address.</h6></ion-text>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                <ion-text color="danger"><h6>Should at least be 6 characters long.</h6></ion-text>
              </ion-label>
            </ion-item>

            <div *ngIf="isLogin === false">
              <ion-item >
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input
                  type="tel"
                  ngModel
                  name="phoneNumber"
                  required
                  minlength="11"
                  maxlength="11"
                  pattern="[0-9]{11}"
                  #phoneCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!phoneCtrl.valid && phoneCtrl.touched"
                lines="none"
              >
                <ion-label>
                  <ion-text color="danger"><h6>Should at least be 11 characters long.</h6></ion-text>
                </ion-label>
              </ion-item>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="block"
          (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'SignUp' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
          {{ isLogin ? 'Login' : 'SignUp' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row class="ion-justify-content-center button">
    <ion-col size="3">
      <ion-button (click)="onLogWithFacebook()" color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-button>
    </ion-col>
    <ion-col  size="3">
      <ion-button color="warning"><ion-icon name="logo-google"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-content>
